<div id="comments-readme">
    <p>欢迎留言！</p>

    <p>加载可能较慢，请耐心等待！<br>评论加载成功后这些内容会消失。若加载失败请手动重新加载！</p>

<link rel="stylesheet" href="https://src-jywon.glitch.me/css/twikoo.css">
<div id="tcomment"></div>
<script>
    window.loadTwikoo = function() {
        twikoo.init({
            envId: "https://cmt-jywon.glitch.me/",
            el: "#tcomment",
            lang: "zh-CN",
            path: "blog",
            onCommentLoaded: function() {
                var del_el = document.getElementById("comments-readme");
                if(del_el) del_el.remove();
                del_el = document.querySelector("header.post-header");
                if(del_el) del_el.remove();
            }
        });
    }
    if(typeof twikoo === "object") {
        loadTwikoo();
    }
    else {
        (function(d, s) {
            s = d.createElement("script");
            s.src = "https://src-jywon.glitch.me/js/twikoo.nocss.js";
            s.onload = loadTwikoo;
            d.querySelector(".post-body").appendChild(s);
        })(document);
    }
</script>
